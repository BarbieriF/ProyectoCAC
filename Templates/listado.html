<body>
    <!--header | barra de navegación-->
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../Static/img/Texto Logo.png" alt="Texto logo" class="logo">
                </a>
            </div>
            <div class="title-container">
                <div class="titulo">
                    <h2>Listado de Usuarios</h2>
                </div>
            </div>
        </nav>
    </header>

    <div class="contenedor">
        <table> <!-- Se crea una tabla para mostrar los usuarios. -->
            <thead> <!--Encabezado de la tabla con columnas para id, nombre, apellido, email y acciones.-->
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Foto Perfil</th>
                </tr>
            </thead>
            <tbody id="tablaUsuarios"> </tbody>
        </table><br>

        <!-- <div class="contenedor-centrado">
            <a href="adm.html">Menu principal</a>
        </div> -->
    </div>
    <script>
        const URL = "http://127.0.0.1:5000/"

        // Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        //const URL = "https://USUARIO.pythonanywhere.com/"


        // Realizamos la solicitud GET al servidor para obtener todos los usuarios.
        fetch(URL + 'usuarios')
            .then(function (response) {
                if (response.ok) {
                    //Si la respuesta es exitosa (response.ok), convierte el cuerpo de la respuesta de formato JSON a un objeto JavaScript y pasa estos datos a la siguiente promesa then.
                    return response.json();
                } else {
                    // Si hubo un error, lanzar explícitamente una excepción para ser "catcheada" más adelante
                    throw new Error('Error al obtener los usuarios.');
                }
            })

            //Esta función maneja los datos convertidos del JSON.
            .then(function (data) {
                let tablausuarios = document.getElementById('tablaUsuarios'); //Selecciona el elemento del DOM donde se mostrarán los usuarios.

                // Iteramos sobre cada usuario y agregamos filas a la tabla
                for (let usuario of data) {
                    let fila = document.createElement('tr'); //Crea una nueva fila de tabla (<tr>) para cada usuario.
                    fila.innerHTML = '<td>' + usuario.id + '</td>' +
                        '<td>' + usuario.nombre + '</td>' +
                        '<td align="right">' + usuario.apellido + '</td>' +
                        '<td align="right">' + usuario.email + '</td>' +
                        // Mostrar miniatura de la imagen
                        '<td><img src=../Static/img' + usuario.imagen_url + ' alt="Imagen del usuario" style="width: 100px;"></td>' + '<td align="right">' + usuario.proveedor + '</td>';

                    //Al subir al servidor, deberá utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
                    //'<td><img src=https://www.pythonanywhere.com/user/USUARIO/files/home/USUARIO/mysite/static/imagenes/' + usuario.imagen_url +' alt="Imagen del usuario" style="width: 100px;"></td>' + '<td align="right">' + usuario.proveedor + '</td>';

                    //Una vez que se crea la fila con el contenido del usuario, se agrega a la tabla utilizando el método appendChild del elemento tablausuarios.
                    tablausuarios.appendChild(fila);
                }
            })

            //Captura y maneja errores, mostrando una alerta en caso de error al obtener los usuarios.
            .catch(function (error) {
                // id   para manejar errores
                alert('Error al obtener los usuarios.');
            });
    </script>
