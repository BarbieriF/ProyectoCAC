<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Static/css/formulario.css">
    <!-- Favicon -->
    <link rel="icon" href="/Static/img/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="formulario">
            <div id="error-message" class="error"></div>

            <label for="name">Nombre</label>
            <div class="input-container">
                <input type="text" id="name" name="name">
                <i class="fas fa-exclamation-circle icon"></i>
            </div>

            <label for="email">Email</label>
            <div class="input-container">
                <input type="email" id="email" name="email">
                <i class="fas fa-exclamation-circle icon"></i>
            </div>

            <label for="image">Cargar Imagen</label>
            <div class="input-container">
                <input type="file" id="image" name="image" accept="image/*">
                <i class="fas fa-exclamation-circle icon"></i>
            </div>

            <div class="radio-group">
                <label>Tipo de Servicio</label>
                <input type="radio" id="dog-walking" name="service" value="dog-walking">
                <label for="dog-walking">Paseo de Perros</label>
                <input type="radio" id="pet-sitting" name="service" value="pet-sitting">
                <label for="pet-sitting">Cuidado de Mascotas</label>
            </div>

            <label for="subscription">Tipo de Suscripción</label>
            <div class="input-container">
                <select id="subscription" name="subscription">
                    <option value="">Seleccionar suscripción</option>
                    <option value="free">Gratis</option>
                    <option value="standard">Estándar</option>
                    <option value="premium">Premium</option>
                </select>
                <i class="fas fa-exclamation-circle icon"></i>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/Static/Scripts/formulario.js"></script>
</body>
</html>
